        <br>
        <h3>List <span>Karyawan</span>
        </h3>
        <div class="row mt-2">
            <!-- Input -->

            <div class="col-5 ">
                <div class="mb-3">
                    <b><label for="namebarang" class="form-label">No: </label></b>
                    <input type="number" class="form-control" id="no" placeholder="Nomor" name="no">
                </div>
                <div class="mb-3">
                    <b><label for="idbarang" class="form-label">Nama: </label></b>
                    <input type="text" class="form-control" id="nama" placeholder="Nama" name="Nama">
                </div>
                <div class="mb-3">
                    <b><label for="namebarang" class="form-label">Umur: </label></b>
                    <input type="number" class="form-control" id="umur" placeholder="Umur" name="Umur">
                </div>
                <div class="mb-3">
                    <b><label for="harga" class="form-label">Jabatan: </label></b>
                    <select name="jabatan" id="jabatan" class="form-select">
                        <option value="Karyawan">Karyawan</option>
                        <option value="Manager">Manager</option>
                        <option value="Sekretaris">Sekretaris</option>
                        <option value="Bendahara">Bendahara</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="jabatan" placeholder="Jabatan" name="jabatan"> -->
                </div>
                <input type="button" value="Tambah" class="btn btn-success float-end" onclick="tambah()" id="btn">
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Jabatan</th>
                            <th>Aksi</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Hafid Al Azhar</td>
                            <td>12</td>
                            <td>Karyawan</td>
                            <td><button class="btn btn-warning btn-sm" onclick="edit(this)">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="hapus(this)">
                                    <i class="bi bi-trash"></i>
                                </button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Azriel Rabbani</td>
                            <td>14</td>
                            <td>OB</td>
                            <td><button class="btn btn-warning btn-sm" onclick="edit(this)">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="hapus(this)">
                                    <i class="bi bi-trash"></i>
                                </button></td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
