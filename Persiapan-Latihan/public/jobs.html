<script src="../js/sweetalert2.all.min.js"></script>
<script>
    function belum() {
        window.location = './jobs.html'
    }

    function kirim() {
        var nama = document.getElementById('nama').value
        var email = document.getElementById('email').value
        var lakilaki = document.getElementById('lakilaki').checked
        var perempuan = document.getElementById('perempuan').checked
        var jp = document.getElementById('jp').value
        var deskripsi = document.getElementById('deskripsi').value

        if (nama == "" && email == "" && deskripsi == "") {
            Swal.fire({
                icon: 'warning',
                title: 'Silahkan isi form dengan benar!',
            })
        } else if (nama == "") {
            Swal.fire({
                icon: 'warning',
                title: 'Silahkan isi form nama!',
            })
        } else if (email == "") {
            Swal.fire({
                icon: 'warning',
                title: 'Silahkan isi form email!',
            })
        } else if (deskripsi == "") {
            Swal.fire({
                icon: 'warning',
                title: 'Silahkan isi form deskripsi',
            })
        } else {

            if (lakilaki == true) {
                document.getElementById('name').innerHTML = nama
                document.getElementById('mail').innerHTML = email
                document.getElementById('jeka').innerHTML = ('Laki-Laki')
                document.getElementById('jepe').innerHTML = jp
                document.getElementById('dd').innerHTML = deskripsi
                Hide()
                local()
            } else if (perempuan == true) {
                document.getElementById('name').innerHTML = nama
                document.getElementById('mail').innerHTML = email
                document.getElementById('jeka').innerHTML = ('Perempuan')
                document.getElementById('jepe').innerHTML = jp
                document.getElementById('dd').innerHTML = deskripsi
                Hide()
                local()
            } else {
                Swal.fire({
                    icon: 'info',
                    title: 'Anda tidak punya kelamin ?',
                })
            }
        }
    }

    function Hide() {
        tampilan = document.querySelector('.check')
        tampilan.style.display = 'block'
    }

    function selesai() {
        Swal.fire({
            icon: 'success',
            title: 'Selamat!',
            text: 'Data kamu sudah kami terima, silahkan tunggu email dari kami'
        }).then(
            function () {

                window.location = '../index.html'
            }
        )
    }
</script>
