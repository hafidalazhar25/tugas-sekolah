<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PT Pancalan Wirasana Abadi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="login">
      <!-- <form> -->
      <h3 class="text-center" style="font-family: 'Rubik', sans-serif;">Login</h3>
      <!-- Email input -->
      <div class="form-outline mb-3">
        <label class="form-label" for="form2Example1">Username : </label>
        <input type="text" id="usn" class="form-control form-control-sm" placeholder="Username" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="form2Example2">Password : </label>
        <input type="password" id="pw" class="form-control form-control-sm" placeholder="Password" />
      </div>
      <div class="remember float-start">
        <input class="form-check-input mb-2" type="checkbox" id="flexCheckIndeterminate" />
        <label for="flexCheckIndeterminate">Remember Me</label>
      </div>

      <!-- Submit button -->
      <!-- </form> -->
      <button type="button" class="btn btn-primary mb-2 mt-3" id="btn">Login</button>
    </div>
  </div>

  <style>
    .login {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid;
      padding: 10px;
      box-shadow: 10px 10px;
      border-radius: 10px;
    }



    button {
      width: 280px;
      height: 38px;
    }
  </style>
</body>
<script src="../js/sweetalert2.all.min.js"></script>
<script>
  const btn = document.querySelector(".btn");
  btn.addEventListener("click", () => {
    const usn = document.querySelector("#usn").value;
    const pw = document.querySelector("#pw").value;
    if (usn == "user" && pw == "admin") {
      Swal.fire({
        icon: 'success',
        title: 'Login Berhasil!',
        text: 'Selamat login berhasil',
      }).then(function () {
        window.location = "./dashboard.html";
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Login Gagal!',
        text: 'Login Gagal Silahkan Cek Password',
      })
    }
  });
</script>

</html>
