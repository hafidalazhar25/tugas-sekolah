<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 2 | Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <b>
        <a href="./1.html" class="float-start pt-3 m-3">
            <- Tabel Barang</a> </b> <b>
                <a href="./3.html" class="float-end pt-3 m-3">
                    Tabel Pembeli -></a> </b>
    <div class="container">
        <h1 class="text-center pt-4">Tabel Supllier</h1>
        <div class="row pt-5">
            <!-- Input -->

            <div class="col-5 ">
                <div class="mb-3">
                    <b><label for="idsupplier" class="form-label">ID Supplier: </label></b>
                    <input type="number" class="form-control" id="idsupplier" placeholder="ID Supplier"
                        name="idsupplier">
                </div>
                <div class="mb-3">
                    <b><label for="namesup" class="form-label">Nama Supllier: </label></b>
                    <input type="text" class="form-control" id="namesup" placeholder="Nama Supllier" name="namesup">
                </div>
                <div class="mb-3">
                    <b><label for="telp" class="form-label">No.Telp: </label></b>
                    <input type="number" class="form-control" id="telp" placeholder="No.Telp" name="telp">
                </div>
                <div class="mb-3">
                    <b><label for="alamat" class="form-label">Alamat: </label></b>
                    <textarea class="form-control" id="alamat" rows="3" placeholder="Alamat"></textarea>
                </div>
                <input type="button" value="Tambah" class="btn btn-success float-end" onclick="tambah()" id="btn">
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>ID Supplier</th>
                            <th>Nama Supllier</th>
                            <th>No.Telp</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<style>
    #btn {
        border-radius: 90px 90px 90px 90px
    }
</style>
<script src="../js/2.js"></script>

</html>
