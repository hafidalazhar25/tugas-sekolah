<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 3 | Pembeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <b>
        <a href="./2.html" class="float-start pt-3 m-3">
            <- Tabel Supllier</a> </b> <b>
                <a href="./4.html" class="float-end pt-3 m-3">
                    Tabel Pembayaran -></a> </b>
    <div class="container">
        <h1 class="text-center pt-4">Tabel Pembeli</h1>
        <div class="row pt-5">
            <!-- Input -->

            <div class="col-5 ">
                <div class="mb-3">
                    <b><label for="idpem" class="form-label">ID Pembeli: </label></b>
                    <input type="number" class="form-control" id="idpem" placeholder="ID Pembeli" name="idpem">
                </div>
                <div class="mb-3">
                    <b><label for="namepem" class="form-label">Nama Pembeli: </label></b>
                    <input type="text" class="form-control" id="namepem" placeholder="Nama Pembeli" name="namepem">
                </div>
                <div class="mb-3">
                    <b><label for="jk" class="form-label">Jenis Kelamin: </label></b>
                    <select class="form-select" aria-label="Default select example" id="jk" name="jk">
                        <option selected>- Jenis Kelamin -</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <b><label for="telp" class="form-label">No.Telp: </label></b>
                    <input type="number" class="form-control" id="telp" placeholder="No.Telp" name="telp">
                </div>
                <div class="mb-3">
                    <b><label for="alamat" class="form-label">Alamat: </label></b>
                    <textarea class="form-control" id="alamat" rows="2" placeholder="Alamat"></textarea>
                </div>
                <input type="button" value="Tambah" class="btn btn-success float-end" onclick="tambah()" id="btn">
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>ID Pembeli</th>
                            <th>Nama Pembeli</th>
                            <th>Jenis Kelamin</th>
                            <th>No.Telp</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<style>
    #btn {
        border-radius: 90px 90px 90px 90px
    }
</style>
<script src="../js/3.js"></script>

</html>
