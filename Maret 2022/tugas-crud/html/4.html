<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 4 | Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <b>
        <a href="./3.html" class="float-start pt-3 m-3">
            <- Tabel Pembeli</a> </b> <b>
                <a href="./5.html" class="float-end pt-3 m-3">
                    Tabel Transaksi -></a> </b>
    <div class="container">
        <h1 class="text-center pt-4">Tabel Pembayaran</h1>
        <div class="row pt-5">
            <!-- Input -->

            <div class="col-5 ">
                <div class="mb-3">
                    <b><label for="idpem" class="form-label">ID Pembayaran: </label></b>
                    <input type="number" class="form-control" id="idpem" placeholder="ID Pembayaran" name="idpem">
                </div>
                <div class="mb-3">
                    <b><label for="tb" class="form-label">Tanggal Bayar: </label></b>
                    <br>
                    <input type="date" name="tb" id="tb" class="form-control">
                </div>
                <div class="mb-3">
                    <b><label for="telp" class="form-label">Total Bayar:</label></b>
                    <input type="number" class="form-control" id="total" placeholder="Total Bayar" name="total">
                </div>
                <div class="mb-3">
                    <b><label for="alamat" class="form-label">ID Transaksi: </label></b>
                    <input type="number" name="idtrans" id="idtrans" class="form-control" placeholder="ID Transaksi">
                </div>
                <input type="button" value="Tambah" class="btn btn-success float-end" onclick="tambah()" id="btn">
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>ID Pembayaran</th>
                            <th>Tanggal Bayar</th>
                            <th>Total Bayar</th>
                            <th>ID Transaksi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<style>
    #btn {
        border-radius: 90px 90px 90px 90px
    }
</style>
<script src="../js/4.js"></script>

</html>
