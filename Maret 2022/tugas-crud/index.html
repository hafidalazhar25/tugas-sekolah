<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 1 | Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <b>
        <a href="./html/2.html" class="float-end pt-3 m-3">Tabel Supplier -></a>
    </b>
    <div class="container">
        <h1 class="text-center pt-4">Tabel Barang</h1>
        <div class="row pt-5">
            <!-- Input -->

            <div class="col-5 ">
                <div class="mb-3">
                    <b><label for="idbarang" class="form-label">ID Barang: </label></b>
                    <input type="number" class="form-control" id="idbarang" placeholder="ID Barang" name="idbarang">
                </div>
                <div class="mb-3">
                    <b><label for="namebarang" class="form-label">Nama Barang: </label></b>
                    <input type="text" class="form-control" id="namebarang" placeholder="Nama Barang" name="namebarang">
                </div>
                <div class="mb-3">
                    <b><label for="harga" class="form-label">Harga: </label></b>
                    <input type="number" class="form-control" id="harga" placeholder="Harga" name="harga">
                </div>
                <div class="mb-3">
                    <b><label for="stok" class="form-label">Stok: </label></b>
                    <input type="number" class="form-control" id="stok" placeholder="Stok" name="stok">
                </div>
                <div class="mb-3">
                    <b><label for="idsup" class="form-label">ID Supplier: </label></b>
                    <input type="email" class="form-control" id="idsup" placeholder="ID Supplier" name="idspup">
                </div>
                <input type="button" value="Tambah" class="btn btn-success float-end" onclick="tambah()" id="btn">
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>ID Barang</th>
                            <th>Nama Barang</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>ID Supplier</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<style>
    #btn {
        border-radius: 90px 90px 90px 90px
    }
</style>
<script src="./js/1.js"></script>

</html>
