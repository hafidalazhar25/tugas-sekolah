<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Property</title>
</head>
<body>
    <script>
        // Object Property
        
        // Program 1
        let siswa = {
            nama: "Hafid",
            absen: '12',
            kelas: "X RPL 2"
        }
        console.log(`${siswa.nama}, ${siswa.absen}, ${siswa.kelas}  `) // Print Program 1 Siswa


        // Program 2
        let pekerja = {
            nama: 'Yanto',
            nip: 255252,
            jabatan: 'Direktur'
        }
        console.log(`${pekerja.nama}, ${pekerja.nip}, ${pekerja.jabatan}  `) // Print Program 2 Pekerja
    </script>
</body>
</html>
