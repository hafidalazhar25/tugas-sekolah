<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // Program 1
        let siswa = {
            nama: 'Hafid',
            absen: 12,
            kelas: 'X RPL 2',
            tampilkan: function() {
                    alert(`Nama: ${this.nama}, Absen: ${this.absen}, Kelas: ${this.kelas}`)
            } 
        }
        siswa.tampilkan()

        let pekerja = {
            nama: 'Yanto',
            nip: 12,
            jabatan: 'Direktur',
            tampilkan: function() {
                    alert(`Nama: ${this.nama}, nip: ${this.nip}, Jabatan: ${this.jabatan}`)
            } 
        }
        pekerja.tampilkan()

    </script>
</body>
</html>
