<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambah Object Property</title>
</head>
<body>
    <script>

        // Program 1
        let siswa = {} //Kosong                                                          
        siswa.nama = 'Hafid' //Nama-Variabel.key
        siswa.absen = 12
        siswa.kelas = "X RPL 2"
        console.log(`${siswa.nama}, ${siswa.absen}, ${siswa.kelas}  `)

        // Program 2
        let pekerja = {} //Kosong
        pekerja.nama = 'Yanto' //Nama-Variabel.key
        pekerja.nip = 1144141
        pekerja.jabatan = "Direktur"
        console.log(`${pekerja.nama}, ${pekerja.nip}, ${pekerja.jabatan}  `)

    </script>
</body>
</html>
