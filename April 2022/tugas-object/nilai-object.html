<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah nilai object </title>
</head>
<body>
    <script>
        // Program 1
        let siswa = { //Data Awal
            nama: "Hafid",
            absen: '12',
            kelas: "X RPL 2"
        }

        // Mengubah nilai
        siswa.nama = 'Azriel'
        siswa.absen = '7'

        console.log(`${siswa.nama}, ${siswa.absen}, ${siswa.kelas}  `) // Print Program 1 Siswa

        // Program 2
        let pekerja = { //Data Awal
            nama: "Yanto",
            nip: '7171717',
            jabatan: "Direktur"
        }

        // Mengubah nilai
        pekerja.nama = 'Ivan'
        pekerja.nip = '720101'

        console.log(`${pekerja.nama}, ${pekerja.nip}, ${pekerja.jabatan}`) // Print Program 2 Pekerja
    </script>
</body>
</html>
